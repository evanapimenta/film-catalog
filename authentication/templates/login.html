{% extends "base.html" %}
<style>
.login{
    color: black;
    background-color: aliceblue;
}</style>
{% block login %}
<div class="add-class container p-5">
    <div class="add-title"><h1 class="main-title">Login</h1></div>
    <form action="/login" method="post" enctype="multipart/form-data" id="add-form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Entrar!">
    </form>
</div>
{% endblock %}
