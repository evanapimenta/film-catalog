{% block show_movie %}
<div id="desc-container" class="d-flex flex-column p-5">
    <div class="movie-bg" style="background-image: url('https://www.syfy.com/sites/syfy/files/2019/05/john-wick-2017-image-3840x2400.jpg');">
        <div id="movie-overlay">
            <div class="movie-img d-flex align-items-baseline justify-content-center">
                <div class="img-img" style="background-image: url('https://www.syfy.com/sites/syfy/files/2019/05/john-wick-2017-image-3840x2400.jpg');"></div>
            </div>
            <div class="movie-desc d-flex flex-column justify-content-center w-100">

                <p class="d-inline fw-normal">{'{ movie.year }} â€¢ "{'{ movie.genres }}"</p>
                <div class="d-inline">

                    <button class="options-btn"><i class="fa-regular fa-heart"></i></button>
                    <button class="options-btn"><i class="fa-regular fa-star"></i></button>
                </div>
                <p class="fs-5 fw-bold">Sinopse</p>
                <p class="synopsis"> {'{ movie.synopsis }} </p>

    </div>
    </div>
</div>
