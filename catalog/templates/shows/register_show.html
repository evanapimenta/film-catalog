{% extends "base.html" %}

{% block addshow %}
<style>
    nav {
        background-color: rgba(5,6,15,0.9) !important;
    }
</style>
<div class="add-class">
        <h1 class="main-title">Cadastrar SÃ©rie</h1>
        <form action="/register_show" method="post" enctype="multipart/form-data" id="add-form">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Adicionar!">
        </form>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>            
            {% endfor %}
        {% endif %}
        <script>
            $(document).ready(function() {
            $('#id_show_genres').select2();
            });
            </script>
</div>
{% endblock %}
